<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hackTool</title>
    <link
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./hackTool.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="info">
      <p id="time"></p>
      <p>
        Voyeur> You've accessed the mainframe using a double-handshake attack on
        the firewall,<br />Voyeur> you need to brute-force the password...
      </p>
      <p class="hidden">
        Voyeur> Press any button to hack<span class="blink">_</span>
      </p>
    </div>
    <div class="password hidden"></div>
    <div class="button start">START HACKING!</div>
    <div class="blink granted hidden">ACCESS GRANTED!</div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./hackTool.js"></script>
  </body>
</html>
