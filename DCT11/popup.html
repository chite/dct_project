<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <a onclick="showNotification();">點我看右下角信息</a>
    <script>
      function showNotification() {
        window.Notification.permission = "granted";
        alert(window.Notification.permission);
        if (window.Notification) {
          if (window.Notification.permission == "granted") {
            var notification = new Notification("你有一條新信息", {
              body: "你好扣丁學堂",
              icon: "img/1.jpg"
            });
            setTimeout(function() {
              notification.close();
            }, 5000);
          } else {
            window.Notification.requestPermission();
          }
        } else
          alert("你的瀏覽器不支持此消息提示功能，請使用chrome內核的瀏覽器！");
      }
    </script>
  </body>
</html>
