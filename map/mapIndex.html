<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google 地圖</title>
    <link rel=stylesheet type="text/css" href="style.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="icon/map icon.png">
    <script src="jquery.min.js"></script>
    <script src="indexScript.js" async></script>
</head>
<body style="overflow: hidden;margin: 0" class="allPage" id="allPage">

<div class="map">
<img id="myimage" src="place/商院2.png" alt="my image" style="width: 2880px;position: relative;left: 50%;top: 50%;-webkit-transform: translateY(-50%) translateX(-50%);"/>
<!--<img id="pic" src="place/商院2.png" onmousewheel="return zoomPic('pic');" alt="用滑鼠滾輪來縮放圖片">-->
</div>


<div class="beginRight">
    <img class="list" id="appBtn" src="icon/list.png">
    <img class="id" src="icon/頭貼.jpg">
</div>

<div id="app" class="app">

      <ul class="appImage">
        <li class="apps searchapp" onclick="location.href='../googleIndex/googleIndex.html'">
        </li>
        <li class="apps YT">
        </li>
        <li class="apps Map" style="cursor: pointer;" onclick="location.href='mapIndex.html'">
        </li>
        <li class="apps play">
        </li>
        <li class="apps Cloud">
        </li>
        <li class="apps contact">
        </li>
        <li class="apps mail" style="cursor: pointer;"  onclick="location.href='../gmail/index.html'">
        </li>
        <li class="apps calender" style="cursor: pointer;" onclick="location.href='../ig/index.html#/calender'">
        </li>
        <li class="apps photo">
        </li>
      </ul>

</div>



<div class="beginLeft">
    <div class="inputContainer">
        <div class="input">
            <button class="items" id="items"></button>
            <button class="wayIcon"></button>
            <button class="searchIcon"></button>

            <input class="searching" title="Search" type="text" value="搜尋 Google 地圖" onfocus="if(value=='搜尋 Google 地圖')value=''" onblur="if(!value)value='搜尋 Google 地圖'">
        </div>

    </div>

    <div class="infoContainer">
        <div class="info">
            <img class="infoIcon" src="icon/house.png">
            <div style="padding-left: 1vw;text-align: left">
                <span style="font-size: 17px"><b>住家</b></span><br>
                <span style="font-size: 13px; color: gray"> <b>設定位置資訊</b></span>
            </div>
        </div>
        <hr style="width:90%;align: center;border: 0.5px solid #e4e4e4;margin-top: 0;margin-bottom: 0;">
        <div class="info">
            <img class="infoIcon" src="icon/work.png">
            <div style="padding-left: 1vw;text-align: left">
                <span style="font-size: 17px"><b>公司</b></span><br>
                <span style="font-size: 13px; color: gray"> <b>設定位置資訊</b></span>
            </div>
        </div>
    </div>

    <div class="noContainer">
        <span style="padding-left: 2vw;font-size: 13px; color: #b4b4b4"><i><b>沒有可顯示的路況資訊</b></i></span>
    </div>

    <div class="TaipeiContainer">
        <div class="weather" >
            <span style="font-size: 15px"><b>台北市</b></span>
            <img src="icon/cloud.jpg" class="cloud">
            <span class="temp">24°</span>
        </div>
        <div class="find">
            <img class="findBtn" src="icon/restaurant.png">
            <img class="findBtn" src="icon/hotel.png">
            <img class="findBtn" src="icon/bar.png">
            <img class="findBtn" src="icon/coffee.png">
            <img class="findBtn" src="icon/all.png">
        </div>
    </div>

</div>

<div class="satellite"></div>

<div class="human">
    <img src="icon/people.png" style="width: 2vw;height: 2vw;border-right: 0.5px solid #f4f4f4;padding: 0 1px 0 1px;">
    <img src="icon/left.png" style="width: 2vw;height: 2vw">
    <img src="icon/middle.png" style="width: 2vw;height: 2vw;margin-left: -7px">
    <img src="icon/right.png" style="width: 2vw;height: 2vw;margin-left: -7px">
    <img src="icon/雙箭頭.png" style="width: 2vw;height: 2vw;float: right;opacity: 0.8">
</div>

<div class="zoom">
    <img src="icon/加號.png" style="width: 1.5vw;height: 1.5vw;padding:0.2vw 0.2vw 0.3vw 0.2vw;border-bottom: 1px solid #d7d7d7;opacity: 0.8">
    <img src="icon/減號.png" style="width: 1.75vw;height: 1.75vw;">
</div>

<div class="where">
    <img src="icon/座標.png" style="width: 1.75vw;height: 1.75vw;">
</div>

<div id="layer" class="layer" onclick="listBack()"></div>

<div class="itemsLeft" id="itemsLeft">

    <ul style="padding: 0">
        <li class="itemsList">
            <img src="icon/logo.png" style="width: 6vw; padding-left: 0.5vw">
            <img class="listBack" src="icon/listBack.png" onclick="listBack()">
        </li>
        <hr style="margin-top: 8px;margin-bottom: 4px; border: 0.5px solid lightgray">
        <li class="itemsList">
            <img class="itemsBtn" src="icon/map b.png">
            <span class="itemsTitle" style="color: dodgerblue"><b>地圖</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Satellite g.png">
            <span class="itemsTitle"><b>衛星</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Terrain g.png">
            <span class="itemsTitle"><b>地形</b></span>
        </li>
        <hr style="margin-top: 4px;margin-bottom: 4px; border: 0.5px solid lightgray">
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Globe g.png">
            <span class="itemsTitle"><b>地球</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Traffic g.png">
            <span class="itemsTitle"><b>路況</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Transit g.png">
            <span class="itemsTitle"><b>大眾運輸</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/bicycling.png">
            <span class="itemsTitle"><b>單車路線</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Street View g.png">
            <span class="itemsTitle"><b>街景</b></span>
        </li>
        <hr style="margin-top: 4px;margin-bottom: 4px; border: 0.5px solid lightgray">
        <li class="itemsList">
            <img class="itemsBtn" src="icon/bell g.png">
            <span class="itemsTitle"><b>通知</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Location g.png">
            <span class="itemsTitle"><b>位置資訊分享</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Your places g.png">
            <span class="itemsTitle"><b>你的位置</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/contributions g.png">
            <span class="itemsTitle"><b>你的貢獻</b></span>
        </li>
        <li id="timeline" class="itemsList" onmouseover="timelineOn()" onmouseout="timelineOff()" onclick="location.href='timeline.html'">
            <img id="tlImage" class="itemsBtn" src="icon/Time line g.png">
            <span id="tlTitle" class="itemsTitle"><b>你的時間軸</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Share g.png">
            <span class="itemsTitle"><b>分享或嵌入地圖</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Print g.png">
            <span class="itemsTitle"><b>列印</b></span>
        </li>
        <li class="itemsList">
            <img class="itemsBtn" src="icon/Your data g.png">
            <span class="itemsTitle"><b>你在Google地圖中的資料</b></span>
        </li>
        <hr style="margin-top: 4px;margin-bottom: 4px; border: 0.5px solid lightgray">
        <li class="itemsList">
            <span class="otherTitle"><b>開始導覽</b></span>
        </li>
        <li class="itemsList">
            <span class="otherTitle"><b>語言</b></span>
        </li>
        <li class="itemsList">
            <span class="otherTitle"><b>提示和秘訣</b></span>
        </li>
        <li class="itemsList">
            <span class="otherTitle"><b>取得說明</b></span>
        </li>
        <li class="itemsList">
            <span class="otherTitle"><b>消費者資訊</b></span>
        </li>
        <li class="itemsList">
            <span class="otherTitle"><b>新增遺漏的地點</b></span>
        </li>
        <li class="itemsList">
            <span class="otherTitle"><b>加入你的商家</b></span>
        </li>
        <li class="itemsList">
            <span class="otherTitle"><b>提供意見</b></span>
        </li>
        <hr style="margin-top: 4px;margin-bottom: 4px; border: 0.5px solid lightgray">
        <li class="itemsList">
            <span class="otherTitle"><b>搜尋設定</b></span>
        </li>
        <li class="itemsList">
            <span class="otherTitle"><b>地圖活動</b></span>
        </li>
    </ul>

</div>

</body>
</html>
